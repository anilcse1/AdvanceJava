<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Form</title>
<style>
        .form-container {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
 <h1>Admin Form</h1>
    <div class="form-container">
        <form>
            <!-- Add Admin-specific fields here -->
            <label for="adminField">Admin Field:</label>
            <input type="text" id="adminField" name="adminField" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
